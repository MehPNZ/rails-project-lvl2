name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: collective_blog/.ruby-version

      - name: Install dependencies
        run: cd collective_blog/ && make install

      - name: Run Rubocop
        run: cd collective_blog/ && make lint
      
      - name: Run Test
        run: cd collective_blog/ && make test
